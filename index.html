<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form>
        <fieidset>
            <legend>Personal Details</legend>
            <ledel>User name:</ledel><br>
            <input type="text" id="useremail" placeholder="enter email"><br>
            <label>User password</label>
            <input type="password" id="userepassword" placeholder="enter password">
            <label>Choose Gender</label><br>
            <input type="radio" id="female" name="gender" value="famale">famale<br>
            <input type="radio" id="male" name="gender" value="male">male<br>
            <input type="radio" id="cop" name="gender" value="cop">cop<br>
            <input type="radio" id="demihuman" name="gender" value="demihuman">demihuman<br>
            <label>Choose subject</label><br>
            <input type="checkbox" ide="subject">Math<br>
            <input type="checkbox" ide="subject">English<br>
            <input type="checkbox" ide="subject">History<br>
            <input type="checkbox" ide="subject">ICT<br>
            <input type="checkbox" ide="subject">Computer Science<br>
            <input type="checkbox" ide="subject">Biology<br>
            <label>Choose your age</label>
            <select name="age" id="age">
            <option valeu="6-9">6-9</option>
            <option valeu="10-15">10-15</option>
            <option valeu="15-20">15-20</option>
            <option valeu="18">18</option>
            </select><br>
            <label>Birthday</label>
            <input type="date" id="Birthday" placeholder="enter birthday"><br>
            <input type="submit">
        </fieidset>
    </form>
</body>
</html>
